<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑联系人</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">编辑联系人</h2>
        <form th:action="@{/edit}" method="post">
            <input type="hidden" name="id" th:value="${contact.id}" />
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${contact.name}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">电话</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${contact.phone}" pattern="\d{11}" maxlength="11" required placeholder="请输入11位数字">
                <div class="form-text">电话必须为11位数字</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${contact.email}">
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">公司</label>
                <input type="text" class="form-control" id="company" name="company" th:value="${contact.company}">
            </div>
            <div class="mb-3">
                <label for="groupType" class="form-label">客户类型</label>
                <select class="form-select" id="groupType" name="groupType">
                    <option value="">请选择客户类型</option>
                    <option value="潜在客户" th:selected="${contact.groupType == '潜在客户'}">潜在客户</option>
                    <option value="普通客户" th:selected="${contact.groupType == '普通客户'}">普通客户</option>
                    <option value="重要客户" th:selected="${contact.groupType == '重要客户'}">重要客户</option>
                    <option value="VIP客户" th:selected="${contact.groupType == 'VIP客户'}">VIP客户</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="industry" class="form-label">行业</label>
                <select class="form-select" id="industry" name="industry">
                    <option value="">请选择行业</option>
                    <option value="互联网" th:selected="${contact.industry == '互联网'}">互联网</option>
                    <option value="金融" th:selected="${contact.industry == '金融'}">金融</option>
                    <option value="教育" th:selected="${contact.industry == '教育'}">教育</option>
                    <option value="医疗" th:selected="${contact.industry == '医疗'}">医疗</option>
                    <option value="制造业" th:selected="${contact.industry == '制造业'}">制造业</option>
                    <option value="其他" th:selected="${contact.industry == '其他'}">其他</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
